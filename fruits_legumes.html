<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique – Exemple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f8f8;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #004080;
      color: white;
    }
    header img {
      height: 50px; /* logo réduit */
    }
    .filter-sort {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #eee;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product button {
      background: #004080;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: white;
      border-left: 1px solid #ccc;
      padding: 15px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .cart h2 {margin-top:0;}
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .social-links {
      padding: 20px;
      text-align: center;
      background: #eee;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #004080;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Boutique</h1>
  </header>

  <div class="filter-sort">
    <div>
      <label for="filter">Filtrer :</label>
      <select id="filter">
        <option value="all">Tous</option>
        <option value="categorie1">Catégorie 1</option>
        <option value="categorie2">Catégorie 2</option>
      </select>
    </div>
    <div>
      <label for="sort">Trier :</label>
      <select id="sort">
        <option value="default">Par défaut</option>
        <option value="price-asc">Prix croissant</option>
        <option value="price-desc">Prix décroissant</option>
      </select>
    </div>
  </div>

  <div class="products" id="products">
    <!-- Exemple de produit -->
    <div class="product" data-category="categorie1" data-price="15">
      <img src="https://via.placeholder.com/200x150" alt="Produit 1">
      <h3>Produit 1</h3>
      <p>15 €</p>
      <input type="number" value="1" min="1" style="width:50px;">
      <button onclick="addToCart('Produit 1', 15, this.previousElementSibling.value)">Ajouter</button>
    </div>
    <div class="product" data-category="categorie2" data-price="25">
      <img src="https://via.placeholder.com/200x150" alt="Produit 2">
      <h3>Produit 2</h3>
      <p>25 €</p>
      <input type="number" value="1" min="1" style="width:50px;">
      <button onclick="addToCart('Produit 2', 25, this.previousElementSibling.value)">Ajouter</button>
    </div>
    <!-- Ajouter plus de produits ici -->
  </div>

  <div class="cart" id="cart">
    <h2>Panier</h2>
    <div id="cart-items"></div>
    <div>
      <label for="mode">Mode de paiement :</label>
      <select id="mode" onchange="updateTotal()">
        <option value="enligne">En ligne</option>
        <option value="magasin">Au magasin</option>
        <option value="livraison">Livraison à domicile (+5€)</option>
      </select>
    </div>
    <div class="total" id="total">Total : 0 €</div>
    <button onclick="checkout()">Valider la commande</button>
  </div>

  <div class="social-links">
    <p>Découvrez nos autres articles sur :</p>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price, quantity) {
      quantity = parseInt(quantity);
      let existing = cart.find(item => item.name === name);
      if(existing){
        existing.quantity += quantity;
      } else {
        cart.push({name, price, quantity});
      }
      renderCart();
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      cart.forEach(item => {
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.quantity}</span>
            <span>${item.price * item.quantity} €</span>
          </div>`;
      });
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      const mode = document.getElementById('mode').value;
      if(mode === 'livraison'){
        total += 5;
      }
      document.getElementById('total').innerText = 'Total : ' + total + ' €';
    }

    function checkout() {
      alert('Commande validée ! Merci.');
    }

    // Filtrage et tri
    document.getElementById('filter').addEventListener('change', () => {
      const category = document.getElementById('filter').value;
      document.querySelectorAll('.product').forEach(prod => {
        if(category === 'all' || prod.dataset.category === category){
          prod.style.display = 'block';
        } else {
          prod.style.display = 'none';
        }
      });
    });

    document.getElementById('sort').addEventListener('change', () => {
      const sort = document.getElementById('sort').value;
      const container = document.getElementById('products');
      let products = Array.from(container.children);
      if(sort === 'price-asc'){
        products.sort((a,b)=>a.dataset.price - b.dataset.price);
      } else if(sort === 'price-desc'){
        products.sort((a,b)=>b.dataset.price - a.dataset.price);
      }
      container.innerHTML = '';
      products.forEach(p=>container.appendChild(p));
    });
  </script>
</body>
</html>
