<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique – Version Moderne</title>
  <!-- Lucide icons CDN -->
  <link rel="stylesheet" href="https://unpkg.com/lucide-icons/dist/lucide.css">
  <style>
    :root {
      --primary:#2563eb;
      --secondary:#f97316;
      --bg:#f9fafb;
      --card:#ffffff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: var(--bg);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: var(--primary);
      color: white;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-sort {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      background: #e5e7eb;
    }
    .filter-sort label {
      font-weight: 500;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-3px);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product button {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }
    .cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 320px;
      height: 100%;
      background: var(--card);
      border-left: 1px solid #ddd;
      padding: 15px;
      box-shadow: -4px 0 8px rgba(0,0,0,0.05);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .cart.animate {
      transform: translateX(-10px);
    }
    .cart h2 {margin-top:0; display:flex; align-items:center; gap:8px;}
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .notice {
      background:#d1fae5;
      color:#065f46;
      font-size: 0.9rem;
      padding: 6px;
      border-radius: 6px;
      margin-top:6px;
    }
    .social-links {
      padding: 20px;
      text-align: center;
      background: #e5e7eb;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--primary);
      font-weight:500;
    }
    select, input[type=number] {
      padding:3px;
      border-radius: 4px;
      border:1px solid #ccc;
    }
    .payment-icons {
      display:flex; gap:8px; margin-top:5px;
    }
    .payment-icons img {
      height:24px;
    }
    button.checkout {
      background:var(--primary);
      width:100%;
      color:white;
      padding:10px;
      border:none;
      border-radius:6px;
      margin-top:10px;
      font-size:1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1><i data-lucide="shopping-bag"></i> Boutique</h1>
  </header>

  <div class="filter-sort">
    <div>
      <label for="filter">Filtrer :</label>
      <select id="filter">
        <option value="all">Tous</option>
        <option value="categorie1">Catégorie 1</option>
        <option value="categorie2">Catégorie 2</option>
      </select>
    </div>
    <div>
      <label for="sort">Trier :</label>
      <select id="sort">
        <option value="default">Par défaut</option>
        <option value="price-asc">Prix croissant</option>
        <option value="price-desc">Prix décroissant</option>
      </select>
    </div>
  </div>

  <div class="products" id="products">
    <!-- Exemple de produit -->
    <div class="product" data-category="categorie1" data-price="15">
      <img src="https://via.placeholder.com/200x150" alt="Produit 1">
      <h3>Produit 1</h3>
      <p>15 €</p>
      <input type="number" value="1" min="1" style="width:50px;">
      <button onclick="addToCart('Produit 1', 15, this.previousElementSibling.value)">Ajouter</button>
    </div>
    <div class="product" data-category="categorie2" data-price="12">
      <img src="https://via.placeholder.com/200x150" alt="Produit 2">
      <h3>Produit 2</h3>
      <p>12 €</p>
      <input type="number" value="1" min="1" style="width:50px;">
      <button onclick="addToCart('Produit 2', 12, this.previousElementSibling.value)">Ajouter</button>
    </div>
    <!-- Ajouter plus de produits ici -->
  </div>

  <div class="cart" id="cart">
    <h2><i data-lucide="shopping-cart"></i> Panier</h2>
    <div id="cart-items"></div>
    <div>
      <label for="mode">Mode de paiement :</label>
      <select id="mode" onchange="updateTotal()">
        <option value="enligne">En ligne</option>
        <option value="magasin">Au magasin</option>
        <option value="livraison">Livraison à domicile (+5€)</option>
      </select>
    </div>
    <div class="payment-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="Mastercard">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Interac_logo.svg" alt="Débit">
    </div>
    <div class="total" id="total">Total : 0 €</div>
    <div class="notice" id="notice" style="display:none;">Livraison gratuite pour commandes > 20 €</div>
    <button class="checkout" onclick="checkout()">Valider la commande</button>
    <p style="font-size:0.9rem;margin-top:8px;">Ou appelez le <strong>514&nbsp;123&nbsp;4567</strong> pour confirmer.</p>
  </div>

  <div class="social-links">
    <p>Découvrez nos autres articles sur :</p>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
  </div>

  <script src="https://unpkg.com/lucide-icons/dist/lucide.js"></script>
  <script>
    lucide.createIcons();
    let cart = [];

    function addToCart(name, price, quantity) {
      quantity = parseInt(quantity);
      let existing = cart.find(item => item.name === name);
      if(existing){
        existing.quantity += quantity;
      } else {
        cart.push({name, price, quantity});
      }
      renderCart();
      animateCart();
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      cart.forEach(item => {
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.quantity}</span>
            <span>${(item.price * item.quantity).toFixed(2)} €</span>
          </div>`;
      });
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      const mode = document.getElementById('mode').value;
      if(mode === 'livraison'){
        if(total <= 20){
          total += 5; // frais livraison si <=20
          document.getElementById('notice').style.display='none';
        } else {
          document.getElementById('notice').style.display='block';
        }
      } else {
        document.getElementById('notice').style.display='none';
      }
      document.getElementById('total').innerText = 'Total : ' + total.toFixed(2) + ' €';
    }

    function checkout() {
      alert('Commande validée ! Merci. Vous pouvez payer en ligne ou appeler 514 123 4567.');
    }

    function animateCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.classList.add('animate');
      setTimeout(()=>cartDiv.classList.remove('animate'),200);
    }

    // Filtrage et tri
    document.getElementById('filter').addEventListener('change', () => {
      const category = document.getElementById('filter').value;
      document.querySelectorAll('.product').forEach(prod => {
        if(category === 'all' || prod.dataset.category === category){
          prod.style.display = 'block';
        } else {
          prod.style.display = 'none';
        }
      });
    });

    document.getElementById('sort').addEventListener('change', () => {
      const sort = document.getElementById('sort').value;
      const container = document.getElementById('products');
      let products = Array.from(container.children);
      if(sort === 'price-asc'){
        products.sort((a,b)=>a.dataset.price - b.dataset.price);
      } else if(sort === 'price-desc'){
        products.sort((a,b)=>b.dataset.price - a.dataset.price);
      }
      container.innerHTML = '';
      products.forEach(p=>container.appendChild(p));
    });
  </script>
</body>
</html>
