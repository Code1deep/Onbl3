<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture - Épicerie Sociale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">

<div class="container my-4">
  <h2 class="text-center">Votre Facture</h2>
  <div id="cart-items" class="my-3"></div>

  <p>Sous-total: <span id="subtotal">0.00</span>$</p>
  <p>Frais livraison: <span id="delivery">0.00</span>$</p>
  <p><strong>Total: <span id="total">0.00</span>$</strong></p>
  <p id="free-shipping-msg" style="color:green; display:none;">Livraison gratuite !</p>

  <div class="text-center mt-3">
    <button class="btn btn-warning" onclick="clearCart()">🗑️ Vider le panier</button>
    <button class="btn btn-secondary" onclick="generateInvoice()">📄 Générer facture hors ligne</button>
    <button class="btn btn-success" onclick="payOnline()">💳 Payer en ligne</button>
    <button class="btn btn-info" onclick="window.location.href='tel:5141234567'">📞 Appeler pour confirmer</button>
  </div>
</div>

<footer class="text-center p-3 mt-4 bg-dark text-white">
  &copy; 2025 Carrefour des Initiatives Éducatives et Entrepreneuriales
</footer>

<script src="assets/cart.js"></script>
</body>
</html>
